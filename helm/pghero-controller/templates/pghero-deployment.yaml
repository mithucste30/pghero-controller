{{- if .Values.pghero.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pghero-controller.fullname" . }}-pghero
  labels:
    {{- include "pghero-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: pghero
spec:
  replicas: {{ .Values.pghero.replicaCount }}
  selector:
    matchLabels:
      {{- include "pghero-controller.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: pghero
  template:
    metadata:
      annotations:
        {{- if .Values.pghero.autoReload.enabled }}
        # Reloader will watch this ConfigMap and restart pod when it changes
        configmap.reloader.stakater.com/reload: "pghero-databases"
        {{- end }}
        {{- with .Values.pghero.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "pghero-controller.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: pghero
    spec:
      {{- with .Values.pghero.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.pghero.podSecurityContext | nindent 8 }}
      containers:
      - name: pghero
        image: "{{ .Values.pghero.image.repository }}:{{ .Values.pghero.image.tag | default "latest" }}"
        imagePullPolicy: {{ .Values.pghero.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        {{- if .Values.pghero.databaseUrl }}
        - name: DATABASE_URL
          value: {{ .Values.pghero.databaseUrl | quote }}
        {{- end }}
        - name: PGHERO_CONFIG_PATH
          value: "/config/database.yml"
        {{- with .Values.pghero.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: database-config
          mountPath: /config
          readOnly: true
        {{- with .Values.pghero.volumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.pghero.resources | nindent 10 }}
        securityContext:
          {{- toYaml .Values.pghero.securityContext | nindent 10 }}
      volumes:
      - name: database-config
        configMap:
          name: pghero-databases
          optional: true
      {{- with .Values.pghero.volumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.pghero.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pghero.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.pghero.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
